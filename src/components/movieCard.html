<!-- src/components/movieCard.html -->
<div class="movie-card">
    <img src="{{image}}" alt="{{title}} poster" class="movie-poster" />
    <div class="movie-details">
        <h2 class="movie-title">{{title}}</h2>
        <p class="movie-year">{{year}}</p>
        <p class="movie-genre">{{genre}}</p>
        <p class="movie-description">{{description}}</p>
        <p class="movie-director"><strong>Director:</strong> {{director}}</p>
        <p class="movie-cast"><strong>Cast:</strong> {{cast}}</p>
        <a href="/movieDetails.html?title={{title}}" class="view-details-btn">View Details</a>
    </div>
</div>
